<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<form method="post" action="http://localhost:3000/api/register">
	
		<ul>
			<li><label>Name</label></li>
			<li><input type="text" name="username" placeholder="User name"></li>
			<li><label>Email</label></li>
			<li><input type="email" name="email" placeholder="abc@xyz.com"></li>
			<li><label>Mobile</label></li>
			<li><input type="number" name="mobile" min="7000000000"></li>
			<li><label>Password</label></li>
			<li><input type="password" name="password"></li>
			<li><input type="submit" value="Register"></li>
		</ul>
	</form>
</body>
</html>
